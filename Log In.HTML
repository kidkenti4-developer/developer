<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Knotware Engineers</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #041f1b, #073a31);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay Modal */
    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    /* Login Box */
    .auth-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(3, 78, 55, 0.749);
      color: #d0f5e0;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      margin-bottom: 20px;
      color: #a9e5bb;
      font-size: 1.6rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 5px #5ce1e6;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #04b88a;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #039d76;
    }

    a {
      color: #7ceac7;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #4fd4a7;
      text-decoration: underline;
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    /* "Forget password" link */
    .auth-box a[href*="Forget"] {
      display: block;
      text-align: right;
      margin-top: 5px;
      font-size: 0.85rem;
      color: #b6f0d4;
    }

    .auth-box a[href*="Forget"]:hover {
      color: #70e1b9;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="modal" id="loginModal">
    <div class="modal-content auth-box">
       <a href="index.html">BACK TO HOME</a>
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username or Email" />
      <div style="position:relative;">
        <input type="password" id="loginPass" placeholder="Password" /><br>
        <a href="Forget password.html">Forget password?</a>
      </div>
      <button onclick="login()">Login</button>
      <p>Donâ€™t have an account? 
        <a href="SIGN UP.HTML" onclick="switchModal('loginModal','signupModal')">Sign Up</a>
      </p>
    
    </div>
  </div>
</body>
</html>

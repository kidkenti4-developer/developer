<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #041f1b, #073a31);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #d0f5e0;
    }
    .box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    input { background: rgba(62, 235, 4, 0.2); color: #fff; }
    button { background: #04b88a; color: #fff; font-weight: bold; cursor: pointer; }
    a { color: #7ceac7; display: block; margin-top: 10px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Forgot Password</h2>
    <p>Enter your email to reset password</p>
    <input type="email" id="resetEmail" placeholder="Email" required>
    <button onclick="resetLink()">Send Link</button>
    <a href="LOG IN.HTML">‚Üê Back to Login</a>
  </div>

  <script>
    function resetLink() {
      let email = document.getElementById('resetEmail').value;
      if(email) alert(`Reset link sent to ${email}`);
    }
  </script>
</body>
</html>

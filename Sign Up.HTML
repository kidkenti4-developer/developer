<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | Knotware Engineers</title>

  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #041f1b, #073a31);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Modal background */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* Modal box */
    .modal-content {
      background-color: #0a3c32;
      padding: 30px 40px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #a9e5bb;
      font-size: 1.5rem;
    }

    /* Inputs */
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: #16493f;
      color: #c9f3d8;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }

    .modal-content input:focus {
      background-color: #206456;
    }

    /* Buttons */
    .modal-content button {
      background-color: #13b37b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .modal-content button:hover {
      background-color: #0fa268;
      transform: scale(1.05);
    }

    /* Link text */
    .modal-content p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #bce9c9;
    }

    .modal-content a {
      color: #61e1ad;
      text-decoration: none;
      font-weight: 500;
    }

    .modal-content a:hover {
      text-decoration: underline;
    }

    /* Close button styling */
    .modal-content button:last-of-type {
      background-color: #d9534f;
    }

    .modal-content button:last-of-type:hover {
      background-color: #c9302c;
    }
  </style>
</head>

<body>
  <div class="modal" id="signupModal">
    <div class="modal-content auth-box">
      <h2>Create Account</h2>
      <input type="text" id="firstName" placeholder="First name" />
      <input type="text" id="lastName" placeholder="Second name" /><br>
      <input type="email" id="signEmail" placeholder="Email" />
      <div style="position:relative;">
        <input type="password" id="signPass" placeholder="Password" />
      </div>
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="Log In.html">Login</a></p>
      <button onclick="closeModal('signup model')">Close</button>
    </div>
  </div>
</body>
</html>
